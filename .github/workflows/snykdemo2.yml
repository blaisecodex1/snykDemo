name: Security Scan with Python, Snyk & Email

on:
  push:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Specify your Python version
        
    # Install Python dependencies if needed
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # If you have requirements
        
    # Run your bash script
    - name: Execute bash script
      run: |
        chmod +x ./your-script.sh
        ./your-script.sh
        
    # Run your Python script
    - name: Execute Python script
      run: python script.py
    
    # Snyk integration
    - name: Run Snyk security scan
      uses: snyk/actions/setup@master
      continue-on-error: true
      with:
        args: test --all-projects
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        
    # Email notification with Python script results
    - name: Send email notification
      uses: hilarion5/send-mail@v1
      with:
        smtp_server: smtp-relay.brevo.com
        smtp_port: 465
        username: ${{ secrets.EM_USERNAME }}
        password: ${{ secrets.EM_PASSWORD }}
        subject: GitHub Commit Security Scan & Python Results
        to-email: blaisemwinston@gmail.com
        from-email: blaisecodex1@github.com
        html: |  
          <h1>This is a test demo blah</h1>
        
