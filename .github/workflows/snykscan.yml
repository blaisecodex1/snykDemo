name: Snyk Security Scan with Email Notification

on:
  push:
    branches: [ main ] # or your preferred branch

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    # Run your bash script
    - name: Execute custom script
      run: chmod +x ./your-script.sh && ./your-script.sh
      
    # Snyk integration
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/setup@master
      continue-on-error: true # Optional: allows workflow to continue if Snyk fails
      with:
        args: test --all-projects
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    
    # Email notification
    - name: Send email notification
      if: always() # Send email whether job succeeds or fails
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: 94dbd3001@smtp-brevo.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "GitHub Commit: Security Scan Results"
        body: "Snyk scan completed for commit ${{ github.sha }}\n\nView results at ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        to: blaisemwinston@gmail.com
        from: Github Actions blaisecodex1@github.com
